<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            /* Descendent selector - preferable to be used for the navigation bars*/
            ul.list li a {
                color: blue;
            }

            /*Descendent and Child selector used together*/
            ul > ol li {
                background-color: aqua;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul class="list">
          <li><a href="">This is first anchor tag</a></li>
          <li><a href="">This is first anchor tag</a></li>
          <ol>
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
          </ol>
          <li><a href="">This is first anchor tag</a></li>
        </ul>
        
        <ul class="list-1">
          <li><a href="">This is first anchor tag</a></li>
          <li><a href="">This is first anchor tag</a></li>
          <li><a href="">This is first anchor tag</a></li>
        </ul>
    </body>
</html>
