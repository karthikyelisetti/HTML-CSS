<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists in HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Ordered List Can have type with "A", "a", "I", "i" default:1 -->
        <ol type="a" start="1"> <!--start attribute is used to specify the start of the numbering-->
            <li>E1 </li>
            <li>E2 </li>
            <li>E3 </li>
        </ol>

        <!-- Un-Ordered List type: disc, square, circle, none -->
        <ul type="circle">
            <li>S1 </li>
            <li>S2 </li>
            <li>S3 </li>
        </ul>

        <!-- Mail to -->
        <a href="mailto:swathivaddi@gmail.com">Mail me</a>
        <br /><br />

        <!-- Forms -->
        <form method="POST" action="">
            <div>    
                <table>
                    <caption>
                        <marquee>Please fill your details </marquee>
                    </caption>
                    <tr>
                        <td><label for="fname">First Name: </label></td>
                        <td><input type="text" id="fname" placeholder="First Name"/> </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name: </label> </td>
                        <td><input type="text" id="lname" placeholder="Last Name" /> </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile no: </label> </td>
                        <td><input type="number" id="mobile" placeholder="Enter mobile number"/> </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address: </label> </td>
                        <td><input type="email" id="email" placeholder="Enter email address"/> </td>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password: </label> </td>
                        <td><input type="password" id="pwd" placeholder="Enter a password"/> </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender: </label> </td>
                        <td>
                            <input type="radio" name="gender" />
                            <label for="gender">Male </label> <!--br /-->
                            
                            <input type="radio" name="gender" />
                            <label for="gender">Female </label> <!--br /-->

                            <input type="radio" name="gender" />
                            <label for="gender">Child(less than 17 years) </label> <!--br /-->                        
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Password: </label> </td>
                        <td><input type="date" id="dob" /> </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address: </label> </td>
                        <td><textarea id="address" style="resize: none;" rows="3" cols="24"> </textarea> </td>
                    </tr>
                    <tr>
                        <td><label for="country">Country: </label> </td>
                        <td>
                            <select id="country">
                                <option>Select Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Australia</option>
                                <option>Canada</option>
                                <option>United kingdom</option>
                                <option>Netherlands</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submit" value="Submit" /> </td>
                        <td><input type="reset" id="reset" value="Reset" /> </td>
                    </tr>
                </table>
            </div>            
        </form>
    </body>
</html>
