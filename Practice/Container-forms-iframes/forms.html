<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms in HTML</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <form action="forms.html" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <label for="age">Age</label>
            <input type="number" id="age" name="age" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="hyd" selected>Hyderabad</option>
                <option value="bang">Bangalore</option>
                <option value="delhi">Delhi</option>
                <option value="kol">Kolkatta</option>
            </select>

            <label><input type="checkbox" name="f" value="ukg-f"/>UKG - F</label>
            <label><input type="checkbox" name="e" value="ukg-e"/>UKG - E<label>

            <label><input type="radio" name="ST" value="st"/>School Transport</label>
            <label><input type="radio" name="OT" value="ot"/>Own Transport</label>

            <label for="comments">comments</label>
            <textarea id="comments" name="comments"></textarea>
            
            <input type="submit" value="Sign me up" />
        </form>
    </body>
</html>
